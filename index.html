<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人網頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .info {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .info img {
            max-width: 200px;
            border-radius: 50%;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>個人資料</h1>

        <div class="info">
            <h2>學號：</h2>
            <p>91118102</p>
        </div>

        <div class="info">
            <h2>姓名：</h2>
            <p>吳家妤</p>
        </div>

        <div class="info">
            <h2>相片：</h2>
            <!-- 請替換成您自己的相片檔案 -->
            <img src="your-photo.jpg" alt="個人相片">
        </div>
    </div>

</body>
</html>
